
{% extends 'baselogin.html' %}
{% block title %}User Signup{% endblock title %}

{% block form %}    
<h2>Sign Up</h2>

<div class="row">
    <div class="col-md-4">
        <a href="/logoutadmin" class="btn btn-danger"><button class="btn btn-danger">Logout</button></a>
    </div>
    <div class="col-md-4">
        <form action="/addHospitalUser" method = "post">
            {% include "message.html" %}
            <div class="form-group">
                <input type="text" class="form-control mt-2 " placeholder="Enter the H code" name = "hcode" required>
            </div>

            <div class="form-group">
                <input type="email" class="form-control mt-2 " placeholder="Enter Email" name = "email" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control mt-2 " placeholder="Enter password" name = "password" required>
            </div>

            <button type = "submit" class="btn btn-info mt-4">Add</button>
            
        </form>
    
        
    </div>
    <div class="col-md-4"></div>
</div>
<div class="container mt-2">
    
</div>


{% endblock form%}
