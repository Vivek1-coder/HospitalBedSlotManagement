{% extends 'baselogin.html' %}
{% block title %}User Login{% endblock title %}

{% block form %}    
<h2>Hospital Login</h2>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form action="/hospitallogin" method = "post">

        {% include "message.html" %}
        
            <div class="form-group">
                <input type="email" class="form-control mt-2 " placeholder="Enter the Email" name = "email" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control mt-2 " placeholder="Enter password" name = "password" required>
            </div>

            <button type = "submit" class="btn btn-info mt-4">LogIn</button>
            
        </form>
        <br>
        <div>Don't have an account?? <a class = "text-warning" href="/signup">Signup here</a></div>
        
    </div>
    <div class="col-md-4"></div>
</div>


{% endblock form%}
